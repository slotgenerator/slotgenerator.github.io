    <script>
	
	var JP = false;
	
	const EN_words = [
	  'Slot-o-matic',//0
	  'Event start time',//1
	  'Click to open calendar',//2 PLACEHOLDER
	  'Set length',//3
	  '15 minutes',//4
	  '30 minutes',//5
	  '45 minutes',//6
	  '1 hour',//7
	  '90 minutes',//8
	  '2 hours',//9
	  'Number of Time Codes to Generate',//10
	  'Include event start time/date?',//11
	  'Include open doors time? (-15 Minutes)',//12
	  'Double spaced timecodes?',//13
	  'Slot number formatting',//14
	  'No slot numbers',//15
	  'Prepend slot numbers',//16
	  'Append slot numbers',//17
	  'Append slot numbers with hyphen',//18
	  'Generate Time Codes',//19
	  'Copy to Clipboard',//20
	  'Event date',//21
	  'Doors open at',//22
	  '20 minutes',//23
	  'Use full dates?'
	];
	
	const JP_words = [
	  'Slot-o-matic', //0
	  'イベント開始時刻', //1
	  'カレンダーを開くにはクリックしてください', //2 プレースホルダー
	  'スロットの時間設定', //3
	  '15分', //4
	  '30分', //5
	  '45分', //6
	  '1時間', //7
	  '90分', //8
	  '2時間', //9
	  '生成する時間スロットの数', //10
	  'イベント開始時間/日付を含めますか？', //11
	  '開場時間を含めますか？ (-15分)', //12
	  'スロット間の空行を開けますか？', //13
	  'スロット番号の書式設定', //14
	  'スロット番号なし', //15
	  'スロット番号を先頭に付ける', //16
	  'スロット番号を末尾に付ける', //17
	  'スロット番号をハイフン付きで末尾に付ける', //18
	  'タイムコードを生成する', //19
	  'クリップボードにコピー', //20
	  'イベント日付', //21
	  '開場時間', //22
	  '20分', //23
	  '完全な日付を使用しますか？' //24
	];
	
    $(function()
    {
        $(".datetimepicker").datetimepicker(
        {
            dateFormat: "dd-mm-yy"
            , timeFormat: "HH:mm:ss"
            , showSecond: false
            , controlType: "select"
            , oneLine: true
            , theme: 'dark'
            , minDate: 0
            , startDate: new Date()

        });
		$("#usflag").hide();
		
		$("#usflag").click(function(e){
			$("*[en]").each(function(){
			var part = $(this).attr("en");
			
			if(part == 2){
				$(this).attr("placeholder", EN_words[part])
			}else if(part == 11 || part == 12 || part == 13){
				$(this).html(EN_words[part]);
			}else if(part == 19){
				$(this).attr("value", EN_words[part]);
			}else{
				$(this).text(EN_words[part]);
			}
			$("#usflag").hide();
			$("#jpflag").show();
			JP = false;
			
		});
		});
		
		$("#jpflag").click(function(e){
			$("*[en]").each(function(){
			var part = $(this).attr("en");
			
			if(part == 2){
				$(this).attr("placeholder", JP_words[part])
			}else if(part == 11 || part == 12 || part == 13){
				$(this).html(JP_words[part]);
			}else if(part == 19){
				$(this).attr("value", JP_words[part]);
			}else{
				$(this).text(JP_words[part]);
			}
			$("#usflag").show();
			$("#jpflag").hide();
			JP = true;
		});
		});
		
	
		
    });
    </script>
    <script>
    function generateTimeCodes()
    {
        var startingTime = new Date($("#starting-time-code").val());
        if(isNaN(startingTime))
        {
            return;
        }
        var timeIncrement = parseInt($("#time-increment").val());
        var numberOfTimeCodes = parseInt($("#number-of-time-codes").val());
        var timeCodeList = $("#time-code-list");
        var outputStyle = $("#myDropdown").val();
        var isFullChecked = $("#myCheckbox").is(":checked");
        var isDoorsChecked = $("#myCheckbox2").is(":checked");
		var useFullDates = $("#myCheckbox4").is(":checked");
        var outputPrepend = "";
        var outputAppend = "";



        var outputHTML = "";
		
		var timeCodeCode = "t";
		
		if(useFullDates){
			timeCodeCode = "f";
		}

        if(isFullChecked)
        {
			if(!JP){
            outputHTML += "<li>Event date: &lt;t:" + (startingTime.getTime() / 1000) + ":f&gt;</li>";
			}else{
			 outputHTML += "<li>イベント日付: &lt;t:" + (startingTime.getTime() / 1000) + ":f&gt;</li>";
			}
        }
        if(isDoorsChecked)
        {
			if(!JP){
				outputHTML += "<li>Doors open at: &lt;t:" + ((startingTime.getTime() / 1000) - 900) + ":t&gt;</li>";
			}else{
				outputHTML += "<li>開場時間: &lt;t:" + ((startingTime.getTime() / 1000) - 900) + ":t&gt;</li>";
			}
        }

        for(var i = 0; i < numberOfTimeCodes; i++)
        {
            var newTime = new Date(startingTime.getTime() + (i * timeIncrement * 60 * 1000));
            var newTimeCode = Math.round(newTime.getTime() / 1000);
            if(outputStyle == 'prepend-slot')
            {
                outputPrepend = (i + 1) + ": ";
            }
            if(outputStyle == 'append-slot')
            {
                outputAppend = " " + (i + 1);
            }
			if(outputStyle == 'append-slot-ikra')
            {
                outputAppend = " - " + (i + 1);
            }
            outputHTML += "<li>" + outputPrepend + "&lt;t:" + newTimeCode + ":"+timeCodeCode+"&gt;" + outputAppend + "</li>";
        }

        timeCodeList.fadeOut("fast", function()
        {
            timeCodeList.html(outputHTML).fadeIn("fast");
        });

        $("#copy-to-clipboard-button").show();

        setTimeout(function()
        {
			if(!JP){
				$("#copy-to-clipboard-button").text("Copy to Clipboard").prop("disabled", false);
			}else{
			    $("#copy-to-clipboard-button").text("クリップボードにコピー").prop("disabled", false);
			}

        }, 3000);
    }


    $(document).ready(function()
    {
        $("#copy-to-clipboard-button").click(function()
        {
            var outputHTML = "";
			var spacer = "\n";
			var isDoubleSpaced = $("#myCheckbox3").is(":checked");
			
			if(isDoubleSpaced) spacer = "\n\n";
            $("#time-code-list li").each(function()
            {
                outputHTML += $(this).text() + spacer;
            });
            var tempInput = $("<textarea>");
            $("body").append(tempInput);
            tempInput.val(outputHTML).select();
            document.execCommand("copy");
            tempInput.remove();
            $("#copy-to-clipboard-button").text("Copied!").prop("disabled", true);
        });
    });
    </script>

			<option en="6" value="45">45 minutes</option>

            <option en="9" value="120">2 hours</option>
        </select>
        <label en="10" for="number-of-time-codes">Number of Time Codes to Generate</label>
        <input type="number" id="number-of-time-codes" name="number-of-time-codes" value="4" required>
        <label>
            <input type="checkbox" id="myCheckbox" name="myCheckbox" /> <span en="11">Include event start time/date?</span></label>
        <label>
            <input type="checkbox" id="myCheckbox2" name="myCheckbox2" /> <span en="12">Include open doors time? (-15 Minutes)</span></label>

		<label>
            <input type="checkbox" id="myCheckbox4" name="myCheckbox4" /> <span en="14">Use full dates?</span></label>
        <label en="14" for="selecta">Slot number formatting</label>
                <select name="selecta" id="myDropdown">
                    <option en="15" value="no-slot">No slot numbers</option>
                    <option en="16" value="prepend-slot">Prepend slot numbers</option>
                    <option en="17" value="append-slot">Append slot numbers</option>
					<option en="18" value="append-slot-ikra">Append slot numbers with hyphen</option>
                </select>
                <input en="19" type="button" value="Generate Time Codes" onclick="generateTimeCodes(); return false;">
    </form>
    <ul id="time-code-list"></ul>
    <button en="20" id="copy-to-clipboard-button" style="display: none;">Copy to Clipboard</button>
